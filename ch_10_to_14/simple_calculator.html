  <script>
    // Java-script assignments chapter 10 to 14

    // Make a Calculator
    // input a value from user for example num1 is 7
    // input a second value from user for example num2 is 3
    // input a third value from user for example sign is "+" or "-" or "*" or "/" or "%"
    // print operation in alert() 7-3 =4, or 7*3 =21, or 7/3 =2.3, or 7+3 =10 or 7%3 =1

    let num1 = prompt("Please enter first value")
    let num2 = prompt("Please enter second value")
    let sign = prompt("Please enter sign(+,-,/,*,%)")
    num1 = parseInt(num1)
    num2 = parseInt(num2)

    if(sign === "+") {
      alert(num1 + num2)
    }
    else if(sign === "-") {
      alert(num1 - num2)
    }
    else if(sign === "*") {
      alert(num1 * num2)
    }
    else if(sign === "/") {
      alert(num1 / num2)
    }
    else if(sign === "%") {
      alert(num1 % num2)
    }
    </script>
</body>
</html>
