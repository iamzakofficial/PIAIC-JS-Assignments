    <script>
      var inputValue = prompt("Enter your value ", "cloud naTive compUting");

      function capsValue(inputVal) {

       var words = inputVal.split(" ");
       var capsInput = "";
       for(i=0; i<words.length;i++) {
        var word = words[i];
        var firstletter = word[0].toUpperCase();
        var restOfWord = word.slice(1).toLowerCase();
        capsInput += firstletter + restOfWord + " ";
       }
       return capsInput.trim();
      }
